# py3status configuration file.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
#order += "focusmate"
#order += "mypomodoro"
order += "dpms_toggle"
order += "load"
#order += "memory"
#order += "disk /"
order += "volume master"
order += "battery 0"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

ethernet enp0s31f6 {
         format_up = "E: %ip (%speed)"
         format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

memory {
        format = "%percentage_available"
        threshold_degraded = "15%"
        threshold_critical = "10%"
        format_degraded = "MEMORY < %percentage_available"
}

tztime local {
        format = "%Y-%m-%d %I:%M:%S %p"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
#       format = " ♪: %volume"
       device = "default"
       mixer = "Master"
       mixer_idx = 0
}

mypomodoro {
         format = "{mmss} {bar}"
         max_breaks = 3
         num_progress_bars = 3
}

focusmate {
         format = "{mmss} {bar}"
}